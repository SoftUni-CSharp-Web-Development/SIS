<h1>Hello, @Model.Username</h1>

@if (DateTime.Now.Year == 2018)
{
    @foreach(var item in Enumerable.Range(1, 3))
    {
        @for(var i = 0; i < 3; i++)
        {
            <div><span>@item</span> <span>@i</span></div>
        }
    }
}
